<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Bar Gwar Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Pasek z flagami tylko u góry */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 10px 0;
      z-index: 10;
    }

    .flag {
      width: 60px;
      cursor: pointer;
      margin: 0 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .flag:hover {
      transform: scale(1.1);
    }

    /* PDF zajmuje resztę ekranu */
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Pasek z flagami u góry -->
  <div class="top-bar">
    <img src="images/pl.png" alt="Polski" id="pl" class="flag">
    <img src="images/en.png" alt="English" id="en" class="flag">
  </div>

  <!-- PDF -->
  <iframe id="menu-frame" src="pdf/menu_pl.pdf"></iframe>

  <script>
    const menuFrame = document.getElementById('menu-frame');

    document.getElementById('pl').addEventListener('click', () => {
      menuFrame.src = 'pdf/menu_pl.pdf';
    });

    document.getElementById('en').addEventListener('click', () => {
      menuFrame.src = 'pdf/menu_en.pdf';
    });
  </script>

</body>
</html>
