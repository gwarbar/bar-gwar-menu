<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu BAR GWAR</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: rgb(218, 51, 101); /* kolor #da3365 */
    color: white;
    font-weight: bold;
    font-size: 14px;
  }

  .flags {
    display: flex;
    gap: 10px;
  }

 .flags img {
  width: 40px;
  height: auto;
  cursor: pointer;
  border: 1px solid white;
  border-radius: 2px;
}

  #pdfContainer {
    flex: 1;
    overflow-y: auto;
    background: black;
    padding: 10px;
  }

  canvas {
    max-width: 100%;
    height: auto !important;
    display: block;
    margin: 0 auto 20px auto;
  }

  @media (max-width: 600px) {
    .flags img {
      width: 30px;
    }
    .topbar {
      font-size: 12px;
    }
  }
</style>
</head>
<body>

<div class="topbar">
  <div id="infoText">Zamówienia przy barze</div>
  <div class="flags">
    <img src="images/pl.png" alt="PL" onclick="switchLang('pl')">
    <img src="images/en.png" alt="EN" onclick="switchLang('en')">
  </div>
</div>

<div id="pdfContainer"></div>

<!-- PDF.js z CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
const pdfContainer = document.getElementById('pdfContainer');
const infoText = document.getElementById('infoText');
let pdfDoc = null;

function switchLang(lang) {
  if (lang === 'pl') {
    infoText.textContent = "Zamówienia przy barze";
    loadPDF('pdf/menu_pl.pdf');
  } else {
    infoText.textContent = "We order at the bar";
    loadPDF('pdf/menu_en.pdf');
  }
}

function loadPDF(url) {
  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    pdfContainer.innerHTML = ""; // wyczyść stare strony
    for (let num = 1; num <= pdf.numPages; num++) {
      renderPage(num);
    }
  }).catch(err => {
    console.error("PDF load error:", err);
    alert("Nie udało się załadować PDF: " + url);
  });
}

function renderPage(num) {
  pdfDoc.getPage(num).then(page => {
    const viewport = page.getViewport({ scale: 1 });

    const containerWidth = pdfContainer.clientWidth;
    const scale = containerWidth / viewport.width;
    const scaledViewport = page.getViewport({ scale });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;

    pdfContainer.appendChild(canvas);

    page.render({ canvasContext: ctx, viewport: scaledViewport });
  });
}

// Domyślnie ładujemy polskie menu
switchLang('pl');

// Obsługa zmiany rozmiaru ekranu
window.addEventListener('resize', () => {
  if (pdfDoc) {
    const currentLang = infoText.textContent.includes("Zamówienia") ? "pl" : "en";
    switchLang(currentLang);
  }
});
</script>

</body>
</html>
