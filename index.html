<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu BAR GWAR</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .flags-bar {
    position: relative;
    background: #111;
    padding: 10px;
    display: flex;
    justify-content: flex-end; /* Flagi po prawej */
    align-items: center;
  }

  .order-text {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    color: #DA3365;
    font-size: 18px;
    font-weight: bold;
    white-space: nowrap;
  }

  .flags {
    display: flex;
    gap: 10px;
  }

  .flags img {
    width: 40px;
    height: auto;
    cursor: pointer;
  }

  #pdfContainer {
    flex: 1;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    max-width: 100%;
    height: auto !important;
    display: block;
  }

  @media (max-width: 600px) {
    .flags img {
      width: 30px;
    }
    .order-text {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="flags-bar">
  <div class="order-text" id="orderText">Zamówienia przyjmujemy przy barze</div>
  <div class="flags">
    <img src="images/pl.png" alt="PL" onclick="setLanguage('pl')">
    <img src="images/en.png" alt="EN" onclick="setLanguage('en')">
  </div>
</div>

<div id="pdfContainer">
  <canvas id="pdfCanvas"></canvas>
</div>

<!-- PDF.js z CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
const canvas = document.getElementById('pdfCanvas');
const ctx = canvas.getContext('2d');
let pdfDoc = null;

function loadPDF(url) {
  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(1);
  }).catch(err => {
    console.error("PDF load error:", err);
    alert("Nie udało się załadować PDF: " + url);
  });
}

function renderPage(num) {
  if (!pdfDoc) return;
  pdfDoc.getPage(num).then(page => {
    const viewport = page.getViewport({ scale: 1 });
    const containerWidth = document.getElementById('pdfContainer').clientWidth;
    const containerHeight = document.getElementById('pdfContainer').clientHeight;
    const scaleWidth = containerWidth / viewport.width;
    const scaleHeight = containerHeight / viewport.height;
    const scale = Math.min(scaleWidth, scaleHeight);

    const scaledViewport = page.getViewport({ scale: scale });
    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;
    page.render({ canvasContext: ctx, viewport: scaledViewport });
  });
}

// Domyślnie ładowanie polskiego menu
loadPDF('pdf/menu_pl.pdf');

// Obsługa zmiany języka
function setLanguage(lang) {
  const orderText = document.getElementById('orderText');
  if(lang === 'pl') {
    orderText.textContent = "Zamówienia przyjmujemy przy barze";
    loadPDF('pdf/menu_pl.pdf');
  } else {
    orderText.textContent = "We order at the bar";
    loadPDF('pdf/menu_en.pdf');
  }
}

// Automatyczne dopasowanie przy zmianie rozmiaru ekranu
window.addEventListener('resize', () => {
  if (pdfDoc) renderPage(1);
});
</script>

</body>
</html>
