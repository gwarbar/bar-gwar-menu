<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu BAR GWAR</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .flags {
    display: flex;
    justify-content: flex-end;
    padding: 10px;
    gap: 10px;
    background: #111;
  }

  .flags img {
    width: 40px;
    height: auto;
    cursor: pointer;
  }

  #pdfContainer {
    flex: 1;
    overflow-y: auto; /* przewijanie pionowe */
    display: flex;
    flex-direction: column; /* kolejne strony w pionie */
    align-items: center; /* centrowanie w poziomie */
    padding: 10px 0;
  }

  canvas {
    width: 100%; /* dopasowanie do szerokości kontenera */
    height: auto; /* zachowanie proporcji */
    display: block;
    margin-bottom: 10px; /* odstęp między stronami */
  }

  @media (max-width: 600px) {
    .flags img {
      width: 30px;
    }
  }
</style>
</head>
<body>

<div class="flags">
  <img src="images/pl.png" alt="PL" onclick="loadPDF('pdf/menu_pl.pdf')">
  <img src="images/en.png" alt="EN" onclick="loadPDF('pdf/menu_en.pdf')">
</div>

<div id="pdfContainer"></div>

<!-- PDF.js z CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
const container = document.getElementById('pdfContainer');
let pdfDoc = null;

function clearContainer() {
  container.innerHTML = '';
}

function loadPDF(url) {
  clearContainer();
  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    for (let i = 1; i <= pdf.numPages; i++) {
      renderPage(i);
    }
  }).catch(err => {
    console.error("PDF load error:", err);
    alert("Nie udało się załadować PDF: " + url);
  });
}

function renderPage(num) {
  pdfDoc.getPage(num).then(page => {
    const viewport = page.getViewport({ scale: 1 });
    const scale = container.clientWidth / viewport.width;
    const scaledViewport = page.getViewport({ scale: scale });

    const canvas = document.createElement('canvas');
    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;
    const ctx = canvas.getContext('2d');

    page.render({ canvasContext: ctx, viewport: scaledViewport });
    container.appendChild(canvas);
  });
}

// Domyślnie ładowanie polskiego menu
loadPDF('pdf/menu_pl.pdf');

// Automatyczne dopasowanie przy zmianie rozmiaru ekranu
window.addEventListener('resize', () => {
  if (pdfDoc) {
    const pages = container.querySelectorAll('canvas');
    container.innerHTML = '';
    for (let i = 1; i <= pdfDoc.numPages; i++) {
      renderPage(i);
    }
  }
});
</script>

</body>
</html>
