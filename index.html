<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu BAR GWAR</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .flags {
    display: flex;
    justify-content: flex-end;
    padding: 10px;
    gap: 10px;
    background: #111;
  }

  .flags img {
    width: 40px;
    height: auto;
    cursor: pointer;
  }

  #pdfContainer {
    flex: 1;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    max-width: 100%;
    height: auto !important;
    display: block;
  }

  @media (max-width: 600px) {
    .flags img {
      width: 30px;
    }
  }
</style>
</head>
<body>

<div class="flags">
  <img src="images/pl.png" alt="PL" onclick="loadPDF('pdf/menu_pl.pdf')">
  <img src="images/en.png" alt="EN" onclick="loadPDF('pdf/menu_en.pdf')">
</div>

<div id="pdfContainer">
  <canvas id="pdfCanvas"></canvas>
</div>

<!-- PDF.js z CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.88/pdf.min.js"></script>
<script>
const pdfjsLib = window['pdfjs-dist/build/pdf'];
const canvas = document.getElementById('pdfCanvas');
const ctx = canvas.getContext('2d');
let pdfDoc = null;

function loadPDF(url) {
  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(1);
  }).catch(err => {
    console.error("PDF load error:", err);
    alert("Nie udało się załadować PDF: " + url);
  });
}

function renderPage(num) {
  if (!pdfDoc) return;
  pdfDoc.getPage(num).then(page => {
    const viewport = page.getViewport({ scale: 1 });
    const containerWidth = document.getElementById('pdfContainer').clientWidth;
    const scale = containerWidth / viewport.width;
    const scaledViewport = page.getViewport({ scale: scale });

    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;

    page.render({ canvasContext: ctx, viewport: scaledViewport });
  });
}

// Domyślnie ładowanie polskiego menu
loadPDF('pdf/menu_pl.pdf');

// Automatyczne dopasowanie przy zmianie rozmiaru ekranu
window.addEventListener('resize', () => {
  if (pdfDoc) renderPage(1);
});
</script>

</body>
</html>
