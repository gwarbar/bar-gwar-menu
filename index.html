<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu BAR GWAR</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .flags {
    display: flex;
    justify-content: flex-end;
    padding: 10px;
    gap: 10px;
    background: #111;
  }

  .flags img {
    width: 40px;
    height: auto;
    cursor: pointer;
  }

  iframe {
    flex: 1;
    width: 100%;
    height: 100%;
    border: none;
  }

  @media (max-width: 600px) {
    .flags img {
      width: 30px;
    }
  }
</style>
</head>
<body>

<div class="flags">
  <img src="images/pl.png" alt="PL" onclick="loadPDF('pdf/menu_pl.pdf')">
  <img src="images/en.png" alt="EN" onclick="loadPDF('pdf/menu_en.pdf')">
</div>

<iframe id="pdfFrame" src="pdf/menu_pl.pdf"></iframe>

<script>
function loadPDF(url) {
  document.getElementById('pdfFrame').src = url;
}
</script>

</body>
</html>
